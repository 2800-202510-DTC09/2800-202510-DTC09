name: Continuous deploy

on:
  push:

jobs:
  release-nightly:
    name: Release nightly
    permissions:
      contents: read
      packages: write
    uses: silver886/github-actions/.github/workflows/release-oci.yaml@master
    with:
      image_tags: '["${{ github.ref_name }}","${{ github.sha }}"]'

  release-latest:
    name: Release latest
    if: ${{ github.ref == 'refs/heads/main' }}
    permissions:
      contents: read
      packages: write
    uses: silver886/github-actions/.github/workflows/release-oci.yaml@master
    with:
      image_tags: '["latest"]'

  deploy-latest:
    name: Release latest
    needs: release-latest
    uses: silver886/github-actions/.github/workflows/deploy-cloudflare-truenas.yaml@master
    with:
      uri: ${{ secrets.URI }}
      client_id: ${{ secrets.CLIENT_ID }}
      apps: ${{ secrets.APPS }}
    secrets:
      client_secret: ${{ secrets.CLIENT_SECRET }}
      api_key: ${{ secrets.API_KEY }}
