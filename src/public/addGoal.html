<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SustainMe - Add Goal</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@400&family=Poppins:wght@700&display=swap"
            rel="stylesheet"
        />

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            const module = {};
        </script>
        <script src="/css/tailwind.config.js"></script>
        <script>
            tailwind.config = module.exports;
        </script>

        <link rel="stylesheet" href="/css/style.css" />
    </head>

    <body class="bg-neutral-100 font-sans">
        <!-- Navbar Placeholder -->
        <div id="navbarPlaceholder"></div>

        <main class="container mx-auto px-4 py-4 pb-20">
            <h1 class="text-3xl font-heading text-dark mb-6">Add New Goal</h1>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <a
                    href="/add.html"
                    class="group bg-white rounded-xl shadow-sm hover:shadow-md transition-all duration-200 p-3 block border border-gray-100 hover:border-gray-200 max-w-fit"
                >
                    <div class="flex items-center gap-3">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-6 w-6 text-primary"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3"
                            />
                        </svg>
                        <h2 class="text-xl font-heading text-dark">Back</h2>
                    </div>
                </a>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <form id="goalForm" class="space-y-6">
                    <div>
                        He
                        <label
                            for="goalName"
                            class="block text-sm font-medium text-neutral-700"
                            >Goal Name</label
                        >
                        <input
                            type="text"
                            id="goalName"
                            name="goalName"
                            class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm focus:border-primary focus:ring-primary"
                            placeholder="e.g. Reduce shower time"
                            required
                        />
                    </div>

                    <div>
                        <label
                            for="goalDescription"
                            class="block text-sm font-medium text-neutral-700"
                            >Description</label
                        >
                        <textarea
                            id="goalDescription"
                            name="goalDescription"
                            rows="3"
                            class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm focus:border-primary focus:ring-primary"
                            placeholder="Describe your goal..."
                        ></textarea>
                    </div>

                    <div>
                        <label
                            for="goalCategory"
                            class="block text-sm font-medium text-neutral-700"
                            >Category</label
                        >
                        <select
                            id="goalCategory"
                            name="goalCategory"
                            class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm focus:border-primary focus:ring-primary"
                            required
                        >
                            <option value="">Select a category</option>
                            <option value="energy">Energy</option>
                            <option value="water">Water</option>
                            <option value="transportation">
                                Transportation
                            </option>
                            <option value="waste">Waste Reduction</option>
                            <option value="food">Food</option>
                        </select>
                    </div>

                    <div>
                        <label
                            for="targetValue"
                            class="block text-sm font-medium text-neutral-700"
                            >Target Value</label
                        >
                        <div class="mt-1 flex rounded-md shadow-sm">
                            <input
                                type="number"
                                id="targetValue"
                                name="targetValue"
                                class="block w-full rounded-none rounded-l-md border-neutral-300 focus:border-primary focus:ring-primary"
                                placeholder="100"
                                required
                            />
                            <span
                                class="inline-flex items-center rounded-r-md border border-l-0 border-neutral-300 bg-neutral-50 px-3 text-neutral-500 sm:text-sm"
                                id="unitDisplay"
                                >%</span
                            >
                        </div>
                    </div>

                    <div>
                        <label
                            for="timeframe"
                            class="block text-sm font-medium text-neutral-700"
                            >Timeframe</label
                        >
                        <select
                            id="timeframe"
                            name="timeframe"
                            class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm focus:border-primary focus:ring-primary"
                            required
                        >
                            <option value="">Select timeframe</option>
                            <option value="1week">1 Week</option>
                            <option value="2weeks">2 Weeks</option>
                            <option value="1month">1 Month</option>
                            <option value="3months">3 Months</option>
                            <option value="6months">6 Months</option>
                            <option value="1year">1 Year</option>
                        </select>
                    </div>

                    <div class="flex justify-end">
                        <button
                            type="submit"
                            class="inline-flex justify-center rounded-md border border-transparent bg-primary py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2"
                        >
                            Create Goal
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <!-- Footer Placeholder -->
        <div id="footerPlaceholder"></div>

        <!-- Scripts -->
        <script src="/components/templates/skeleton.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const goalForm = document.getElementById('goalForm');
                const goalCategory = document.getElementById('goalCategory');
                const unitDisplay = document.getElementById('unitDisplay');

                goalCategory.addEventListener('change', (e) => {
                    const category = e.target.value;
                    switch (category) {
                        case 'energy':
                            unitDisplay.textContent = 'kWh';
                            break;
                        case 'water':
                            unitDisplay.textContent = 'L';
                            break;
                        case 'transportation':
                            unitDisplay.textContent = 'km';
                            break;
                        case 'waste':
                            unitDisplay.textContent = 'kg';
                            break;
                        case 'food':
                            unitDisplay.textContent = 'meals';
                            break;
                        default:
                            unitDisplay.textContent = '%';
                    }
                });

                goalForm.addEventListener('submit', (e) => {
                    e.preventDefault();

                    // Collect form data

                    alert('Goal created successfully!');
                    window.location.href = '/add.html';
                });
            });
        </script>
    </body>
</html>
