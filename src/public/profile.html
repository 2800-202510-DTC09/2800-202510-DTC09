<head>

  <!-- Google Fonts -->

  <!-- Tailwind CSS -->

<body class="bg-light text-dark font-sans">
  <!-- Navbar Placeholder -->
  <div id="navbarPlaceholder"></div>

  <main class="container mx-auto px-4 py-4">

          <p class="text-neutral-500">Joined: Jan 2024 • 14-day streak</p>

      </div>
      
      <div class="bg-green-100 rounded-lg p-4 shadow-md max-w-xs">

      <div class="bg-white rounded-lg shadow-md p-6">

        <div class="text-4xl font-bold text-dark">🏆 5/12</div>

    </div>

    <h2 class="text-2xl font-heading text-dark mb-2 flex items-center">
      🏅 Current Tier: <span class="ml-2 text-amber-700 font-bold">Bronze I</span>
    </h2>
    <p class="text-neutral-600 mb-4 flex items-center">

    </p>
    <div class="w-full bg-gray-200 rounded-full h-4 mb-4">
      <div class="bg-green-500 h-4 rounded-full text-xs text-center text-white leading-4" style="width: 66.67%;">

          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />

    <div class="flex space-x-4">

    </div>

  <!-- Footer Placeholder -->
  <div id="footerPlaceholder"></div>

  <script src="./components/templates/skeleton.js"></script>
