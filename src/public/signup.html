<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SustainMe Home</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@400&family=Poppins:wght@700&display=swap"
            rel="stylesheet"
        />

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            const module = {};
        </script>
        <script src="/css/tailwind.config.js"></script>
        <script>
            tailwind.config = module.exports;
        </script>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/style.css" />
    </head>

    <!-- The background page was created with the help of a youtube guide -->
    <!-- Link: https://youtu.be/CZTCciHE72I -->

    <body class="overflow-hidden">
        <div
            class="relative w-full h-screen bg-cover bg-center"
            style="background-image: url('/assets/background.jpg')"
        >
            <nav
                class="w-11/12 md:w-10/12 lg:w-9/12 mx-auto h-[10%] flex items-center justify-between"
            >
                <img
                    src="/assets/DTC9Logo1.png"
                    class="h-20 w-20 md:h-20 md:w-20 cursor-pointer"
                    alt="Logo"
                />
                <div>
                    <button
                        onclick="window.location.href='/index.html'"
                        type="button"
                        class="btn btn-outline mr-2"
                    >
                        Back
                    </button>
                </div>
            </nav>

            <div
                class="min-h-screen bg-transparent flex flex-col justify-center py-12 sm:px-6 lg:px-8"
            >
                <div class="sm:mx-auto sm:w-full sm:max-w-md">
                    <h2
                        class="mt-6 text-center text-4xl leading-9 font-extrabold text-gray-50 font-poppins"
                    >
                        Create a new account
                    </h2>
                    <p
                        class="mt-2 text-center text-md leading-5 text-gray-50 max-w"
                    >
                        Or
                        <a
                            href="/login"
                            class="font-medium text-blue-600 hover:text-blue-500 focus:outline-none focus:underline transition ease-in-out duration-150"
                        >
                            login to your account
                        </a>
                    </p>
                </div>

                <div
                    class="mt-8 sm:mx-auto sm:w-full sm:max-w-md relative z-10"
                >
                    <div
                        class="bg-white bg-opacity-30 py-8 px-4 shadow sm:rounded-lg sm:px-10"
                    >
                        <form method="POST" action="/signup">
                            <div>
                                <label
                                    for="name"
                                    class="block text-sm font-medium leading-5 text-black font-nunito"
                                    >Name</label
                                >
                                <div class="mt-1 relative rounded-md shadow-sm">
                                    <input
                                        id="name"
                                        name="name"
                                        placeholder="John Doe"
                                        type="text"
                                        required
                                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition duration-150 ease-in-out sm:text-sm sm:leading-5 font-nunito bg-white/90"
                                    />
                                </div>
                            </div>

                            <div class="mt-6">
                                <label
                                    for="username"
                                    class="block text-sm font-medium leading-5 text-black font-nunito"
                                    >Username</label
                                >
                                <div class="mt-1 flex rounded-md shadow-sm">
                                    <span
                                        class="inline-flex h-10 items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 sm:text-sm"
                                    >
                                        <img
                                            src="/assets/leaf.png"
                                            alt="Leaf icon"
                                            class="w-4 h-4 ml-1"
                                        />
                                    </span>
                                    <input
                                        id="username"
                                        name="username"
                                        placeholder="john"
                                        type="text"
                                        required
                                        class="flex-1 border border-gray-300 form-input pl-3 block w-full rounded-none rounded-r-md transition duration-150 ease-in-out sm:text-sm sm:leading-5 font-nunito bg-white focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
                                    />
                                </div>
                            </div>

                            <div class="mt-6">
                                <label
                                    for="email"
                                    class="block text-sm font-medium leading-5 text-black font-nunito"
                                >
                                    Email address
                                </label>
                                <div class="mt-1 relative rounded-md shadow-sm">
                                    <input
                                        id="email"
                                        name="email"
                                        placeholder="user@example.com"
                                        type="email"
                                        required
                                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition duration-150 ease-in-out sm:text-sm sm:leading-5 font-nunito bg-white"
                                    />
                                </div>
                            </div>

                            <div class="mt-6">
                                <label
                                    for="password"
                                    class="block text-sm font-medium leading-5 text-black font-nunito"
                                >
                                    Password
                                </label>
                                <div class="mt-1 rounded-md shadow-sm">
                                    <input
                                        id="password"
                                        name="password"
                                        type="password"
                                        required
                                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition duration-150 ease-in-out sm:text-sm sm:leading-5 font-nunito bg-white"
                                    />
                                </div>
                            </div>

                            <div class="mt-6">
                                <label
                                    for="password_confirmation"
                                    class="block text-sm font-medium leading-5 text-black font-nunito"
                                >
                                    Confirm Password
                                </label>
                                <div class="mt-1 rounded-md shadow-sm">
                                    <input
                                        id="password_confirmation"
                                        name="password_confirmation"
                                        type="password"
                                        required
                                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition duration-150 ease-in-out sm:text-sm sm:leading-5 font-nunito bg-white"
                                    />
                                </div>
                            </div>

                            <div class="mt-6">
                                <span class="block w-full rounded-md shadow-sm">
                                    <button
                                        type="submit"
                                        class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-700 focus:shadow-outline-indigo active:bg-blue-700 transition duration-150 ease-in-out font-nunito"
                                    >
                                        Create account
                                    </button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div
            class="leaf absolute bottom-[-70px] w-full flex items-center justify-around z-0"
        >
            <img src="/assets/leaf.png" class="w-8 md:w-10 lg:w-12" />
            <img src="/assets/leaf.png" class="w-10 md:w-12 lg:w-[50px]" />
            <img src="/assets/leaf.png" class="w-6 md:w-8 lg:w-10" />
            <img src="/assets/leaf.png" class="w-10 md:w-12 lg:w-[50px]" />
            <img src="/assets/leaf.png" class="w-8 md:w-10 lg:w-12" />
            <img src="/assets/leaf.png" class="w-5 md:w-6 lg:w-7" />
            <img src="/assets/leaf.png" class="w-7 md:w-9 lg:w-11" />
        </div>

        <!-- Scripts -->
        <script src="/components/templates/skeleton.js"></script>

        <script>
            document
                .querySelector('form')
                .addEventListener('submit', function (e) {
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById(
                        'password_confirmation',
                    ).value;

                    if (password !== confirmPassword) {
                        e.preventDefault(); // stop form from submitting
                        alert('Passwords do not match!');
                    }
                });
        </script>
    </body>
</html>
