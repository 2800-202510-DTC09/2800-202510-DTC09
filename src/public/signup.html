<!DOCTYPE html>
<html lang="en" class="bg-light text-dark font-sans">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | SustainMe</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400&family=Poppins:wght@700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="flex flex-col min-h-screen bg-light text-dark font-sans">

  <main class="flex-grow flex items-center justify-center px-4 py-16">
    <section class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
      <h1 class="text-3xl font-heading text-primary text-center mb-6">Create an Account</h1>

      <form action="/signup" method="POST" class="space-y-5">
        <div>
          <label for="username" class="block text-sm font-bold mb-1">Username</label>
          <input type="text" id="username" name="username" required
            class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
          <p id="usernameError" class="hidden text-red-600 text-sm font-bold mt-1"></p>
        </div>

        <div>
          <label for="password" class="block text-sm font-bold mb-1">Password</label>
          <input type="password" id="password" name="password" required
            class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
          <p id="passwordError" class="hidden text-red-600 text-sm font-bold mt-1"></p>
        </div>

        <button type="submit"
          class="btn-primary w-full py-2 rounded text-white font-bold hover:opacity-90 transition duration-300">
          Sign Up
        </button>
      </form>
    </section>
  </main>

  <script>
    // Error display if redirected with ?error=1
    const params = new URLSearchParams(window.location.search);
    if (params.get("error") === "1") {
      const errorBox = document.getElementById("usernameError");
      errorBox.textContent = "Invalid input. Please check all fields.";
      errorBox.classList.remove("hidden");
    }
  </script>
</body>
</html>
