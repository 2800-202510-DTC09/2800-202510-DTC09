<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | SustainMe</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400&family=Poppins:wght@700&display=swap" rel="stylesheet" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>const module = {};</script>
  <script src="/css/tailwind.config.js"></script> 
  <script>
    tailwind.config = module.exports;
  </script>

  <link rel="stylesheet" href="./css/style.css" /> 

</head>

<body class="h-full font-sans bg-cover bg-center bg-no-repeat" style="background-image: url('/assets/background.jpg');">
  <div class="flex flex-col items-center justify-center min-h-screen px-4 py-8">
    <div class="mb-8">
      <img src="/assets/DTC9Logo1.png" class="h-20 w-20 md:h-24 md:w-24" alt="SustainMe Logo">
    </div>

    <main class="flex-grow flex items-center justify-center w-full">
      <section class="bg-white bg-opacity-80 backdrop-blur-sm shadow-xl rounded-lg p-8 max-w-md w-full">
        <h1 class="text-3xl font-heading text-dark text-center mb-6">Login</h1>

        <form id="loginForm" class="space-y-5">
          <div>
            <label for="username" class="block font-bold text-sm mb-1 text-gray-700">Username</label>
            <input type="text" id="username" name="username" required
              class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary bg-white bg-opacity-75 placeholder-gray-500" />
          </div>

          <div>
            <label for="password" class="block font-bold text-sm mb-1 text-gray-700">Password</label>
            <input type="password" id="password" name="password" required
              class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary bg-white bg-opacity-75 placeholder-gray-500" />
          </div>

          <p id="loginError" class="hidden text-red-500 font-bold text-sm mt-2"></p> 

          <button type="submit"
            class="btn btn-outline w-full py-2.5 text-lg">
            Login
          </button>
        </form>
        <p class="text-center text-gray-700 mt-6">
          Don't have an account? <a href="/signup.html" class="text-primary hover:underline font-semibold">Sign up here</a>
        </p>
      </section>
    </main>
  </div>

  <script type="module">
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const username = form.username.value.trim();
      const password = form.password.value.trim();

      const loginErrorParagraph = document.getElementById("loginError"); 

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        if (!res.ok) {
          let errorMsg = "Login failed. Please check your credentials."; 

            if (res.status === 401) errorMsg = "Invalid username or password.";
          }
          loginErrorParagraph.textContent = errorMsg;
          loginErrorParagraph.classList.remove("hidden");
          return; 
        }

        const result = await res.json(); 

        if (result.success) {
          window.location.href = "/main.html"; 
        } else {
          loginErrorParagraph.textContent = result.error || "Login failed.";
          loginErrorParagraph.classList.remove("hidden");
        }
      } catch (networkError) {
        loginErrorParagraph.textContent = "Network error. Please try again later.";
        loginErrorParagraph.classList.remove("hidden");
        console.error('Login fetch error:', networkError);
      }
    });
  </script>
</body>
</html>
