<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SustainMe Dashboard</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400&family=Poppins:wght@700&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>const module = {};</script>
    <script src="/css/tailwind.config.js"></script>
    <script>
        tailwind.config = module.exports

    <!-- Claude was used to help with styling this page -->

        <h1 class="text-3xl font-heading text-dark mb-4">Your Sustainability Dashboard</h1>

                <div id="monthlyChart" class="h-64"></div>

            <div class="bg-white rounded-lg shadow-md p-6">

    </main>

    <!-- Footer Placeholder -->
    <div id="footerPlaceholder"></div>

    <!-- Scripts -->
    <script src="/chart.js"></script>
