<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SustainMe - Add Goal</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@400&family=Poppins:wght@700&display=swap"
            rel="stylesheet"
        />

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            const module = {};
        </script>
        <script src="/css/tailwind.config.js"></script>
        <script>
            tailwind.config = module.exports;
        </script>

        <link rel="stylesheet" href="/css/style.css" />
    </head>

    <body class="bg-neutral-100 font-sans">
        <!-- Navbar Placeholder -->
        <div id="navbarPlaceholder"></div>

        <main class="container mx-auto px-4 py-4 pb-20">
            <h1 class="text-3xl font-heading text-dark mb-6">Add New Goal</h1>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <a
                    href="./add.html"
                    class="group bg-white rounded-xl shadow-sm hover:shadow-md transition-all duration-200 p-3 block border border-gray-100 hover:border-gray-200 max-w-fit"
                >
                    <div class="flex items-center gap-3">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-6 w-6 text-primary"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3"
                            />
                        </svg>
                        <h2 class="text-xl font-heading text-dark">Back</h2>
                    </div>
                </a>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <form id="goalForm">
                    <div>
                        <label
                            for="goalSelect"
                            class="block text-sm font-medium text-neutral-700"
                            >Select a Goal</label
                        >
                        <select
                            id="goalSelect"
                            class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm focus:border-primary focus:ring-primary"
                            required
                        >
                            <option value="">Choose a goal...</option>
                        </select>
                    </div>

                    <div>
                        <label
                            for="goalName"
                            class="block text-sm font-medium text-neutral-700"
                            >Name</label
                        >
                        <input
                            type="text"
                            id="goalName"
                            readonly
                            class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm bg-neutral-100"
                        />
                    </div>

                    <div>
                        <label
                            for="goalDescription"
                            class="block text-sm font-medium text-neutral-700"
                            >Description</label
                        >
                        <textarea
                            id="goalDescription"
                            rows="3"
                            readonly
                            class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm bg-neutral-100"
                        ></textarea>
                    </div>
                    <div>
                        <label
                            class="block text-sm font-medium text-neutral-700"
                            >Emission Saved</label
                        >
                        <p id="goalEmissionDiff" class="mt-1 text-neutral-800">
                            –
                        </p>
                    </div>
                    <div>
                        <label
                            class="block text-sm font-medium text-neutral-700"
                            >Score Points</label
                        >
                        <p id="goalScorePoints" class="mt-1 text-neutral-800">
                            –
                        </p>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label
                                for="goalStartDate"
                                class="block text-sm font-medium text-neutral-700"
                                >Start Date</label
                            >
                            <input
                                type="date"
                                id="goalStartDate"
                                class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm"
                            />
                        </div>
                        <div>
                            <label
                                for="goalEndDate"
                                class="block text-sm font-medium text-neutral-700"
                                >End Date</label
                            >
                            <input
                                type="date"
                                id="goalEndDate"
                                class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm"
                            />
                        </div>
                    </div>

                    <button
                        type="submit"
                        class="bg-primary text-white px-4 py-2 rounded hover:bg-secondary"
                    >
                        Add Goal
                    </button>
                </form>
            </div>
        </main>

        <!-- Footer Placeholder -->
        <div id="footerPlaceholder"></div>

        <!-- Scripts -->
        <script src="/components/templates/skeleton.js"></script>
        <script type="module" src="/js/addGoal.js"></script>
    </body>
</html>
