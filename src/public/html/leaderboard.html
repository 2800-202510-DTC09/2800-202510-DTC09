<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SustainMe Dashboard</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@400&family=Poppins:wght@700&display=swap"
            rel="stylesheet"
        />

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            const module = {};
        </script>
        <script src="/css/tailwind.config.js"></script>
        <script>
            tailwind.config = module.exports;
        </script>

        <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>

        <link rel="stylesheet" href="/css/style.css" />

        <script type="module">
            (async () => {
                const toColor = (str) => {
                    return `#${Array.from(str)
                        .reduce(
                            (p, c, i) => {
                                p[i % 3] += c.charCodeAt();
                                return p;
                            },
                            [0, 0, 0],
                        )
                        .reduce((p, c) => {
                            return p + (c % 256).toString(16).padStart(2, '0');
                        }, '')}`;
                };

                const [usersRes, leaderBoardRes] = await Promise.all([
                    fetch('/users'),
                    fetch('/api/leader-board'),
                ]);

                const username = await (async () => {
                    try {
                        return (await usersRes.json()).user.username;
                    } catch (err) {
                        return null;
                    }
                })();

                document.querySelector('table#data>tbody').replaceChildren(
                    ...(await leaderBoardRes.json()).map((v) => {
                        const tr = document.createElement('tr');
                        if (username === v.user.username) {
                            tr.classList.add('bg-primary/10');
                        }
                        const commonTdClass = [
                            'px-6',
                            'py-4',
                            'whitespace-nowrap',
                        ];
                        tr.replaceChildren(
                            (() => {
                                const td = document.createElement('td');
                                td.classList.add(
                                    ...commonTdClass,
                                    'text-sm',
                                    'font-medium',
                                    'text-dark',
                                );
                                td.innerHTML = `#${v.rank}`;
                                return td;
                            })(),
                            (() => {
                                const td = document.createElement('td');
                                td.classList.add(
                                    ...commonTdClass,
                                    'text-sm',
                                    'font-medium',
                                    'text-dark',
                                );
                                td.replaceChildren(
                                    (() => {
                                        const div =
                                            document.createElement('div');
                                        div.classList.add(
                                            'flex',
                                            'items-center',
                                        );
                                        div.replaceChildren(
                                            (() => {
                                                const div =
                                                    document.createElement(
                                                        'div',
                                                    );
                                                div.classList.add(
                                                    'h-8',
                                                    'w-8',
                                                    'rounded-full',
                                                    `bg-[${toColor(
                                                        v.user.username,
                                                    )}]`,
                                                    'flex',
                                                    'items-center',
                                                    'justify-center',
                                                    'text-white',
                                                    'mr-3',
                                                );
                                                div.innerHTML =
                                                    v.user.username.charAt(0);
                                                return div;
                                            })(),
                                            (() => {
                                                const span =
                                                    document.createElement(
                                                        'span',
                                                    );
                                                span.classList.add(
                                                    'font-medium',
                                                );
                                                span.innerHTML =
                                                    v.user.username;
                                                if (
                                                    username === v.user.username
                                                ) {
                                                    span.innerHTML += ' (You)';
                                                }
                                                return span;
                                            })(),
                                        );
                                        return div;
                                    })(),
                                );
                                return td;
                            })(),
                            (() => {
                                const td = document.createElement('td');
                                td.classList.add(
                                    ...commonTdClass,
                                    'text-sm',
                                    'text-dark',
                                );
                                td.innerHTML = v.value.toLocaleString();
                                return td;
                            })(),
                        );
                        return tr;
                    }),
                );
            })();
        </script>
    </head>

    <body class="bg-neutral-100 font-sans">
        <!-- Claude was used to help with styling this page -->

        <!-- Navbar Placeholder -->
        <div id="navbarPlaceholder"></div>

        <main class="container mx-auto px-4 py-4 pb-20">
            <h1 class="text-3xl font-heading text-dark mb-6">Leaderboard</h1>

            <div class="grid grid-cols-1 md:grid-cols-8 gap-6 mb-8">
                <a
                    href="./stats.html"
                    class="group bg-white rounded-xl shadow-sm hover:shadow-md transition-all duration-200 p-3 block border border-gray-100 hover:border-gray-200 max-w-fit"
                >
                    <div class="flex items-center gap-3">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-6 w-6 text-primary"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3"
                            />
                        </svg>
                        <h2 class="text-xl font-heading text-dark">Back</h2>
                    </div>
                </a>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-xl font-heading text-dark mb-4">
                    Community Leaderboard
                </h2>

                <div class="overflow-x-auto">
                    <table
                        id="data"
                        class="min-w-full divide-y divide-neutral-200"
                    >
                        <thead class="bg-neutral-50">
                            <tr>
                                <th
                                    scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider"
                                >
                                    Rank
                                </th>
                                <th
                                    scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider"
                                >
                                    User
                                </th>
                                <!-- <th
                                    scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider"
                                >
                                    Carbon Saved
                                </th>
                                <th
                                    scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider"
                                >
                                    Streak
                                </th> -->
                                <th
                                    scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider"
                                >
                                    Points
                                </th>
                            </tr>
                        </thead>
                        <tbody
                            class="bg-white divide-y divide-neutral-200"
                        ></tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- Footer Placeholder -->
        <div id="footerPlaceholder"></div>

        <!-- Scripts -->
        <script src="./chart.js"></script>
        <script src="./statChart.js"></script>
        <script src="/components/templates/skeleton.js"></script>
    </body>
</html>
