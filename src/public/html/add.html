<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SustainMe Dashboard</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@400&family=Poppins:wght@700&display=swap"
            rel="stylesheet"

        <!-- Tailwind CSS -->

        <!-- Claude was used to help with styling this page -->

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">

                    class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow duration-300 block"
                >
                    <div class="flex items-center justify-between">
                        <h2 class="text-xl font-heading text-dark">Add Goal</h2>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-6 w-6 text-primary"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"

                            />
                        </svg>
                    </div>
                    <p class="text-neutral-500 mt-2">Add a personlised goal</p>
                </a>

                <a
                    href="./form.html"
                    class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow duration-300 block"
                >
                    <div class="flex items-center justify-between">
                        <h2 class="text-xl font-heading text-dark">Add Info</h2>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-6 w-6 text-primary"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M6 6.878V6a2.25 2.25 0 0 1 2.25-2.25h7.5A2.25 2.25 0 0 1 18 6v.878m-12 0c.235-.083.487-.128.75-.128h10.5c.263 0 .515.045.75.128m-12 0A2.25 2.25 0 0 0 4.5 9v.878m13.5-3A2.25 2.25 0 0 1 19.5 9v.878m0 0a2.246 2.246 0 0 0-.75-.128H5.25c-.263 0-.515.045-.75.128m15 0A2.25 2.25 0 0 1 21 12v6a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 18v-6c0-.98.626-1.813 1.5-2.122"

                    <p class="text-neutral-500 mt-2">Add info we can track</p>
