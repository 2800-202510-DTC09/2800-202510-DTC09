<!doctype html>
<html lang="en" class="bg-light text-dark font-sans">
    <head>
        <meta charset="UTF-8" />
        <title>Signup Success</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body
        class="flex flex-col min-h-screen items-center justify-center bg-light text-dark"
    >
        <main class="text-center">
            <h1 class="text-3xl font-heading text-primary mb-4">
                Account Created!
            </h1>
            <p class="text-lg">
                Welcome, <span id="username">new user</span> ðŸŽ‰
            </p>

            <a
                href="/login.html"
                class="btn-primary mt-6 inline-block px-4 py-2 text-white rounded hover:opacity-90"
            >
                Proceed to Login
            </a>
        </main>

        <script>
            const params = new URLSearchParams(window.location.search);
            const name = params.get('username');
            if (name) {
                document.getElementById('username').textContent = name;
            }
        </script>
    </body>
</html>
