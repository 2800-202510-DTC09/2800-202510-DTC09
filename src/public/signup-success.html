<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <title>Signup Success | SustainMe</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400&family=Poppins:wght@700&display=swap" rel="stylesheet" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/css/tailwind.config.js"></script> 
  <script>
    tailwind.config = module.exports;
  </script>

  <link rel="stylesheet" href="src/public/css/style.css" /> 
</head>

<body class="h-full font-sans bg-cover bg-center bg-no-repeat" style="background-image: url('/assets/background.jpg');">
  <div class="flex flex-col items-center justify-center min-h-screen px-4 py-8 text-white">
    <div class="mb-12"> 
      <img src="/assets/DTC9Logo1.png" class="h-20 w-20 md:h-24 md:w-24" alt="SustainMe Logo">
    </div>

    <main class="text-center">
      <h1 class="text-4xl md:text-5xl font-heading mb-6">Account Created!</h1> 
      <p class="text-xl md:text-2xl mb-8"> 
        Welcome, <span id="username" class="font-semibold">new user</span>! 
      </p>

      <a href="/login.html" class="btn btn-outline py-2.5 px-8 text-lg"> 
        Proceed to Login
      </a>
    </main>

    <script>
      const params = new URLSearchParams(window.location.search);
      const name = params.get("username");
      if (name) {
        document.getElementById("username").textContent = decodeURIComponent(name); 
      }
    </script>
  </div>
</body>
</html>
